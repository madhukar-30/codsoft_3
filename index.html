<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Modern Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="snow-background"></div>
  <div class="calculator">
    <input class="display-box" type="text" id="result" disabled />
    <div class="buttons">
      <input type="button" value="Clear" onclick="clearScreen()" class="btn clear-btn" />
      <input type="button" value="1" onclick="display('1')" class="btn num-btn" />
      <input type="button" value="2" onclick="display('2')" class="btn num-btn" />
      <input type="button" value="3" onclick="display('3')" class="btn num-btn" />
      <input type="button" value="/" onclick="display('/')" class="btn op-btn" />
      <input type="button" value="4" onclick="display('4')" class="btn num-btn" />
      <input type="button" value="5" onclick="display('5')" class="btn num-btn" />
      <input type="button" value="6" onclick="display('6')" class="btn num-btn" />
      <input type="button" value="-" onclick="display('-')" class="btn op-btn" />
      <input type="button" value="7" onclick="display('7')" class="btn num-btn" />
      <input type="button" value="8" onclick="display('8')" class="btn num-btn" />
      <input type="button" value="9" onclick="display('9')" class="btn num-btn" />
      <input type="button" value="+" onclick="display('+')" class="btn op-btn" />
      <input type="button" value="." onclick="display('.')" class="btn num-btn" />
      <input type="button" value="0" onclick="display('0')" class="btn num-btn" />
      <input type="button" value="=" onclick="calculate()" class="btn equal-btn" />
      <input type="button" value="*" onclick="display('*')" class="btn op-btn" />
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
